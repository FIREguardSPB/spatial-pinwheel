version: "3.9"

services:
  postgres:
    profiles: [ "mock", "tbank_sandbox" ]
    image: postgres:16-alpine
    container_name: bot_postgres
    environment:
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: bot
      POSTGRES_DB: botdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bot -d botdb" ]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    profiles: [ "mock", "tbank_sandbox" ]
    image: redis:7-alpine
    container_name: bot_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    profiles: [ "mock", "tbank_sandbox" ]
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: bot_api
    environment:
      APP_ENV: "prod"
      API_PREFIX: "/api/v1"
      DATABASE_URL: "postgresql+psycopg://bot:bot@postgres:5432/botdb"
      REDIS_URL: "redis://redis:6379/0"
      SSE_KEEPALIVE_SECONDS: "20"
      AUTH_TOKEN: ""
      # Common Config (can be overridden)
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    profiles: [ "mock", "tbank_sandbox" ]
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
    container_name: bot_worker
    environment:
      APP_ENV: "prod"
      DATABASE_URL: "postgresql+psycopg://bot:bot@postgres:5432/botdb"
      REDIS_URL: "redis://redis:6379/0"
      TF: "1m"
      UNIVERSE_SIZE: "25"
      SIGNAL_INTERVAL_SECONDS: "30"
      # Dynamic Env
      BROKER_PROVIDER: "${BROKER_PROVIDER:-mock}"
      TBANK_TOKEN: "${TBANK_TOKEN:-}"
      TBANK_ACCOUNT_ID: "${TBANK_ACCOUNT_ID:-}"
      TBANK_SANDBOX: "${TBANK_SANDBOX:-false}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
