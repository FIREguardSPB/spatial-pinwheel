name: CD

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ============================================
  # Build & Push Docker Images
  # ============================================
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=latest
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/apps/api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:latest
          build-args: |
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/apps/worker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:latest
          build-args: |
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
          build-args: |
            VITE_APP_VERSION=${{ steps.meta.outputs.version }}
            VITE_COMMIT_HASH=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Server
  # ============================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          VERSION: ${{ needs.build-and-push.outputs.version }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: VERSION,REGISTRY,IMAGE_PREFIX
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            
            echo "=== Deploying version: $VERSION ==="
            
            # Export image versions for this specific tag
            export API_IMAGE="${REGISTRY}/${IMAGE_PREFIX}-api:${VERSION}"
            export WORKER_IMAGE="${REGISTRY}/${IMAGE_PREFIX}-worker:${VERSION}"
            export FRONTEND_IMAGE="${REGISTRY}/${IMAGE_PREFIX}-frontend:${VERSION}"
            
            echo "API_IMAGE=$API_IMAGE"
            echo "WORKER_IMAGE=$WORKER_IMAGE"
            echo "FRONTEND_IMAGE=$FRONTEND_IMAGE"
            
            echo "=== Pulling images ==="
            docker compose --profile prod pull
            
            echo "=== Running database migrations ==="
            docker compose --profile prod run --rm api python scripts/update_schema.py
            
            echo "=== Restarting services ==="
            docker compose --profile prod up -d --remove-orphans
            
            echo "=== Waiting for API to be ready ==="
            for i in {1..30}; do
              if curl -sf http://localhost:3000/api/v1/health > /dev/null 2>&1; then
                echo "API ready!"
                break
              fi
              echo "Waiting for API... ($i/30)"
              sleep 2
            done
            
            echo "=== Running verification ==="
            docker compose --profile prod exec -T api python scripts/verify_settings_integration.py
            
            echo "=== Deployment complete ==="
            docker compose --profile prod ps

  # ============================================
  # Post-Deploy Verification
  # ============================================
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Health Check
        run: |
          BASE_URL="${{ secrets.DEPLOY_URL }}/api/v1"
          echo "Checking $BASE_URL..."
          
          # 1. Health endpoint
          echo "=== Testing /health ==="
          for i in {1..5}; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" $BASE_URL/health || echo "000")
            if [ "$RESPONSE" = "200" ]; then
              echo "✅ Health check passed!"
              curl -s $BASE_URL/health | jq .
              break
            fi
            echo "Attempt $i: Got $RESPONSE, retrying in 10s..."
            sleep 10
          done
          
          if [ "$RESPONSE" != "200" ]; then
            echo "❌ Health check failed!"
            exit 1
          fi
          
          # 2. Settings endpoint (DB + Schema check)
          echo ""
          echo "=== Testing /settings ==="
          SETTINGS_RESP=$(curl -s -o /dev/null -w "%{http_code}" $BASE_URL/settings)
          if [ "$SETTINGS_RESP" = "200" ]; then
            echo "✅ Settings endpoint OK"
            curl -s $BASE_URL/settings | jq 'keys'
          else
            echo "❌ Settings endpoint failed with $SETTINGS_RESP"
            exit 1
          fi
          
          # 3. Signals endpoint (read-only check)
          echo ""
          echo "=== Testing /signals ==="
          SIGNALS_RESP=$(curl -s -o /dev/null -w "%{http_code}" "$BASE_URL/signals?limit=1")
          if [ "$SIGNALS_RESP" = "200" ]; then
            echo "✅ Signals endpoint OK"
          else
            echo "❌ Signals endpoint failed with $SIGNALS_RESP"
            exit 1
          fi
          
          # 4. Stream endpoint (SSE connection test)
          echo ""
          echo "=== Testing /stream (SSE) ==="
          timeout 3s curl -s -N "$BASE_URL/stream" > /dev/null 2>&1
          STREAM_EXIT=$?
          if [ "$STREAM_EXIT" = "124" ]; then
            echo "✅ Stream endpoint OK (timeout as expected)"
          else
            echo "⚠️ Stream endpoint returned $STREAM_EXIT (may be OK)"
          fi
          
          echo ""
          echo "=== All checks passed! ==="
